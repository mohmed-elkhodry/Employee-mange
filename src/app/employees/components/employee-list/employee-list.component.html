<div class="Employee-container">
  <p-card>
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <h3>Mange <strong>Emplyees</strong></h3>
          </div>
          <div class="p-toolbar-group-right">
            <p-button
              label="Delete"
              icon="pi pi-minus"
              styleClass="p-button-danger"
            ></p-button>
            <p-button
              label="Add New Employee"
              icon="pi pi-plus"
              styleClass="p-button-success"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
      <div class="col-12">
        <p-table
          responsiveLayout="scroll"
          styleClass="p-datatable-gridlines"
          [value]="(emplyees | async)!"
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10, 25, 50]"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Email</th>
              <th pSortableColumn="price">
                Adress<p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="stock">
                Phone<p-sortIcon field="stock"></p-sortIcon>
              </th>
              <th pSortableColumn="category">
                Actions<p-sortIcon field="category"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-employee>
            <tr>
              <td>{{ employee.empName }}</td>
              <td>{{ employee.empEmail }}</td>
              <td>{{ employee.empAddress }}</td>
              <td>{{ employee.empPhone }}</td>
              <td>
                <p-button
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                  (onClick)="DeleteEmp(employee.empId)"
                ></p-button>
                <p-button
                  styleClass="p-button-error"
                  icon="pi pi-pencil"
                  [routerLink]="['form', employee.id]"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
